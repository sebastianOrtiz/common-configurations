<div class="login-container">
  <div class="login-card">
    <!-- Logo / Header -->
    <div class="login-header">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14H9V8h2v8zm4 0h-2V8h2v8z"/>
        </svg>
      </div>
      <h1>Portal de Servicios</h1>
      <p>Ingresa tus credenciales para continuar</p>
    </div>

    <!-- Login Form -->
    <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <!-- Error Alert -->
      @if (error()) {
        <div class="alert alert-error">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span>{{ error() }}</span>
          <button type="button" class="close-btn" (click)="clearError()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      }

      <!-- Username/Email Field -->
      <div class="form-group">
        <label for="username">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          Usuario o Email
        </label>
        <input
          type="text"
          id="username"
          name="username"
          [ngModel]="username()"
          (ngModelChange)="username.set($event)"
          placeholder="usuario@example.com"
          autocomplete="username"
          [disabled]="loading()"
          required
        />
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
          </svg>
          Contraseña
        </label>
        <div class="password-input">
          <input
            [type]="showPassword() ? 'text' : 'password'"
            id="password"
            name="password"
            [ngModel]="password()"
            (ngModelChange)="password.set($event)"
            placeholder="••••••••"
            autocomplete="current-password"
            [disabled]="loading()"
            required
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            [disabled]="loading()"
          >
            @if (showPassword()) {
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
            } @else {
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
            }
          </button>
        </div>
      </div>

      <!-- Remember Me -->
      <div class="form-checkbox">
        <input
          type="checkbox"
          id="rememberMe"
          name="rememberMe"
          [ngModel]="rememberMe()"
          (ngModelChange)="rememberMe.set($event)"
          [disabled]="loading()"
        />
        <label for="rememberMe">Recordar sesión</label>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn-login"
        [disabled]="loading() || !loginForm.form.valid"
      >
        @if (loading()) {
          <span class="spinner"></span>
          Iniciando sesión...
        } @else {
          Iniciar Sesión
        }
      </button>
    </form>

    <!-- Footer -->
    <div class="login-footer">
      <p class="help-text">
        ¿Problemas para iniciar sesión?
        <a href="mailto:soporte@example.com">Contacta soporte</a>
      </p>
    </div>
  </div>
</div>
